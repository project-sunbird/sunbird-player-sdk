<div>
  <div class="sb-player-header">
    <div class="sb-player-header__panel d-flex flex-ai-center flex-jc-flex-end">
      <div class="icon_rotate mr-8" *ngIf="_config.rotation">
        <img src="./assets/rotate-icon.svg" alt="rotate icon" class="rotate-icon" (click)="rotateCW()">
      </div>
      <div class="player-zoom-btns d-flex mr-8" *ngIf="_config.zoom">
        <button type="button" (click)="zoomOut()" class="player-zoom-btns__zoombtn zoomOut-btn" aria-label="player-zoomOut-btns"></button>
        <button type="button" (click)="zoomIn()" class="player-zoom-btns__zoombtn zoomIn-btn" aria-label="player-zoomIn-btns"></button>
      </div>
      <div class="player-pagenumber" *ngIf="_config.goto">
        <input [(ngModel)]='page' type="number" class="page-count" />
        <span class="focus-arrow" (click)="gotoPage()"><img src="./assets/arrow-right.svg" alt="arrow-right" width="100%" /></span>
        <span class="slash">/</span>
        <span class="pageNumberFullcount">{{totalPages}}</span>
      </div>

      <div class="visible-only-landscape" *ngIf="_config.navigation">
        <div class="d-flex player-slides ml-8">
          <sb-player-previous-navigation (previousAction)="actions.emit($event)"></sb-player-previous-navigation>
          <sb-player-next-navigation (nextAction)="actions.emit($event)"></sb-player-next-navigation>
        </div>
      </div>

    </div>
  </div>
</div>
